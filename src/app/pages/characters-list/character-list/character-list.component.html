
<input 
class="character-list__search"
[(ngModel)]="inputValue"
 (input) = "filterCharacters()"
>


<div
class="character-list"
*ngIf="characters">

<app-character
 class="character-list__character"
 *ngFor = "let character of characters"
 [characterToShow] = "character"
 (onRemoveCharacter) = "removeCharacter(character.id)"
 >
</app-character>

</div>
